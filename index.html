<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Imagenie - AI Image Generation & Content Creation</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0F172A">
    <link rel="icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
            },
            screens: {
              'xs': '475px',
              'sm': '640px',
              'md': '768px',
              'lg': '1024px',
              'xl': '1280px',
              '2xl': '1536px',
            },
            keyframes: {
              'gradient-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'subtle-pulse': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.7' },
              },
              'fadeInUp': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fadeInDown': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-slowly': {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.6' },
              },
            },
            animation: {
              'gradient-pan': 'gradient-pan 6s ease infinite',
              'subtle-pulse': 'subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fadeInUp': 'fadeInUp 0.7s ease-out forwards',
              'fadeInDown': 'fadeInDown 0.5s ease-out forwards',
              'pulse-slowly': 'pulse-slowly 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            backgroundSize: {
              '200%': '200% auto',
              '300%': '300% 300%',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.300'),
                  p: {
                    marginTop: theme('spacing.6'),
                    marginBottom: theme('spacing.6'),
                    lineHeight: '1.7',
                  },
                  h1: { 
                    color: theme('colors.yellow.400'),
                    marginTop: theme('spacing.8'),
                    marginBottom: theme('spacing.6'), 
                    fontWeight: '700',
                  },
                  h2: { 
                    color: theme('colors.yellow.500'),
                    marginTop: theme('spacing.8'),
                    marginBottom: theme('spacing.6'), 
                    fontWeight: '600',
                  },
                  h3: { 
                    color: theme('colors.amber.500'),
                    marginTop: theme('spacing.6'),
                    marginBottom: theme('spacing.4'), 
                    fontWeight: '600',
                  },
                  h4: { 
                    color: theme('colors.amber.600'),
                    marginTop: theme('spacing.5'),
                    marginBottom: theme('spacing.3'), 
                    fontWeight: '600',
                  },
                   h5: { 
                    color: theme('colors.amber.700'),
                    marginTop: theme('spacing.4'),
                    marginBottom: theme('spacing.3'), 
                    fontWeight: '600',
                  },
                  h6: { 
                    color: theme('colors.amber.700'),
                    marginTop: theme('spacing.4'),
                    marginBottom: theme('spacing.3'), 
                    fontWeight: '600',
                  },
                  strong: { color: theme('colors.slate.100') },
                  a: {
                    color: theme('colors.yellow.500'),
                    '&:hover': {
                      color: theme('colors.yellow.400'),
                    },
                  },
                  blockquote: {
                    color: theme('colors.slate.400'),
                    borderLeftColor: theme('colors.cyan.500'), 
                    borderLeftWidth: theme('spacing.1'),
                    paddingLeft: theme('spacing.4'),
                    fontStyle: 'italic',
                    marginTop: theme('spacing.6'),
                    marginBottom: theme('spacing.6'),
                  },
                  code: {
                     color: theme('colors.amber.400'),
                     backgroundColor: theme('colors.slate.800'),
                     padding: '0.2em 0.4em',
                     borderRadius: '0.25rem',
                     fontWeight: '500',
                  },
                  'pre code': {
                    backgroundColor: 'transparent',
                    padding: '0',
                  },
                  pre: {
                    backgroundColor: theme('colors.slate.800'),
                    color: theme('colors.slate.300'),
                    padding: theme('spacing.4'),
                    borderRadius: theme('spacing.md'),
                    overflowX: 'auto',
                    marginTop: theme('spacing.6'),
                    marginBottom: theme('spacing.6'),
                  },
                  ul: { 
                    listStyleType: 'disc', 
                    paddingLeft: '1.5em',
                    marginTop: theme('spacing.4'),
                    marginBottom: theme('spacing.4'),
                  },
                  ol: { 
                    listStyleType: 'decimal', 
                    paddingLeft: '1.5em',
                    marginTop: theme('spacing.4'),
                    marginBottom: theme('spacing.4'),
                  },
                  li: { 
                    marginTop: theme('spacing.2'), 
                    marginBottom: theme('spacing.2'),
                    lineHeight: '1.6',
                   },
                  'li > p': { 
                    marginTop: theme('spacing.1'),
                    marginBottom: theme('spacing.1'),
                  },
                  'ul > li > :first-child': { 
                    marginTop: '0',
                  },
                  'ul > li > :last-child': { 
                    marginBottom: '0',
                  },
                  'ol > li > :first-child': {
                    marginTop: '0',
                  },
                  'ol > li > :last-child': {
                    marginBottom: '0',
                  },
                  hr: {
                    borderColor: theme('colors.slate.700'),
                    borderTopWidth: '1px',
                    marginTop: theme('spacing.8'),
                    marginBottom: theme('spacing.8'),
                  },
                },
              },
            }),
          }
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react/jsx-runtime": "https://esm.sh/react@^19.1.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
    <style>
      /* Custom slider styles */
      .slider-thumb::-webkit-slider-thumb {
        appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #f59e0b;
        cursor: pointer;
        border: 2px solid #1e293b;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      
      .slider-thumb::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #f59e0b;
        cursor: pointer;
        border: 2px solid #1e293b;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-200 pt-20">
    <div class="fixed inset-0 -z-10 h-full w-full bg-slate-900 bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]"></div>
    <div class="fixed inset-0 -z-20 h-full w-full bg-slate-900 bg-[radial-gradient(circle_farthest-side_at_calc(40%_80%),#FFD7000A_0%,#0F172A_100%)] animate-pulse-slowly"></div>
    
    <div id="root" class="relative z-0"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
